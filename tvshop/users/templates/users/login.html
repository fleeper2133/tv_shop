{% extends 'items/base.html' %}
{% load static %}

{% block head %}

	<link rel="stylesheet" type="text/css" href="{% static 'items/css/main.css' %}">

{% endblock %}

{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Авторизация
					</span>

					{% for f in form %}
					<div class="wrap-input100 validate-input" data-validate="Некорректное поле">
						{{ f }}
						<span class="focus-input100" data-placeholder="{{ f.label }}"></span>
					</div>
					<div class="form-error">{{ f.errors }}</div>
					{% endfor %}

					<div class="text-center ">
						<span class="txt1">
							Нет аккаунта?
						</span>

						<a class="txt2" href="{% url 'reg' %}">
							Зарегистрируйся
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Войти
							</button>
						</div>
					</div>
					<br>

					<div class="form-error">{{ form.non_field_errors }}</div>


				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>



{% endblock %}
