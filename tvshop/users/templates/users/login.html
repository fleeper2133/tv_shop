{% extends 'items/base.html' %}
{% load static %}

{% block head %}

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'items/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'items/css/main.css' %}">



{% endblock %}

{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Авторизация
					</span>

					{% for f in form %}
					<div class="wrap-input100 validate-input" data-validate="Некорректное поле">
						{{ f }}
						<span class="focus-input100" data-placeholder="{{ f.label }}"></span>
					</div>
					<div class="form-error">{{ f.errors }}</div>
					{% endfor %}

					<div class="text-center ">
						<span class="txt1">
							Нет аккаунта?
						</span>

						<a class="txt2" href="{% url 'reg' %}">
							Зарегистрируйся
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Войти
							</button>
						</div>
					</div>
					<br>

					<div class="form-error">{{ form.non_field_errors }}</div>


				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'items/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'items/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'items/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'items/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'items/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'items/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'items/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'items/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'items/js/login.js' %}"></script>


{% endblock %}
